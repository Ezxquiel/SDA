{% extends 'layout.html' %}

{% block content %}

<form class="Formulario" action="/estudiantes"  method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <label for="nie">NIE:</label>
    <input type="text" id="nie" name="nie" required>
    
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required min="0" max="120">
    
    <label for="codigo">Codigo:</label>
    <input type="text" name="codigo" id="codigo">

    <label for="dui">DUI</label>
    <input type="text" id="dui" name="dui" placeholder="dui" pattern="\d{8}-\d" title="Formato: 12345678-9" required maxlength="15" minlength="9">
    
    <button type="submit">Registrar</button>

    <label for="seccion">Sección:</label>
    <input type="text" id="seccion" name="seccion" required>

    <label for="año">Año:</label>
    <input type="number" id="año" name="año" required>

</form>


{% endblock %}
