{% extends 'layout.html' %}

{% block content %}

<form class="Formulario"  method="POST" action="/secciones">

        <label for="seccion">Sección:</label>

        <select name="seccion" id="seccion">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
            <option value="K">K</option>
            <option value="L">L</option>
            <option value="M">M</option>
            <option value="N">N</option>
            <option value="O">O</option>
        </select>

        <label for="año">Año:</label>
        <select name="año" id="año" required>
            <option value="1">Primero año</option>
            <option value="2">Segundo año</option>
            <option value="3">Tercero año</option>
        </select>

        <label for="especialidad">Especialidad:</label>
        <select name="especialidad" id="especialidad" class="form-control" required>
            <option value="Software">Software</option>
            <option value="Salud">salud</option>
            <option value="Contabilidad">Contabilidad</option>
            <option value="Electronica">Electronica</option>
            <option value="General">General</option>
        </select>

    <button type="submit">Registrar Sección</button>
</form>



{% endblock %}
